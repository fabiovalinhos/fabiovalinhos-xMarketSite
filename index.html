<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xastre Market</title>



    <!-- CSS  -->
    <link rel="stylesheet" href="/style/index.css">

    <!-- Vue Js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- CSS only bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <div class="navMarket">
        <div class="logoNavBar">
            <img src="/images/xastreLogo.png" alt="">
        </div>
    </div>

    <div class="container" id="app">
        
        <div class="formularioAjuste">
            <form @submit.prevent = "salvar">
                <div class="form-group">
                    <label for="formGroupExampleInput">Produto</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite o nome do produto" v-model="produto.produto">
                </div>
        
                <div class="form-group">
                    <label for="formGroupExampleInput2">Localização</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite a localização do produto" v-model="produto.localizacao">
                </div>
        
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <hr>

        <h1>Lista de produtos</h1>


        <section v-if="errored">
          <div class="alert alert-danger" role="alert">
            Problemas no servidor para carregar os produtos. Aguarde!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </section>

        <section v-else>
          <div  class="produtosListMarket">
            <div v-for="product in products">
              <div class="produIdTitulo">
                <span class="product">{{product.produto}}</span>
              </div>
  
              <div class="flexDescricaoProduto">
                <div class="productDescription">
                  Localização:
                </div>
                <div class="productDescriptionText">
                  {{product.localizacao}}
                </div>
              </div>
  
              <hr style="margin: 10px 5%;">
  
            </div>
          </div>
        </section>
        
      </div>
    

        <footer>
          <div class="footMarket">
            <div class="textFooter">
             <span>&#169</span> <span id="dataAno"></span> Xmarket
            </div>
          </div>
        </footer>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>
    <!-- Toda estes links são do Bootstrap -->
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
